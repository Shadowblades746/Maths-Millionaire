<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Millionaire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            display: flex;
            flex-direction: column;
        }
        h1 {
            color: #4ec9b0;
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }
        #game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 0 20px 20px 20px;
        }
        #output {
            flex: 1;
            background: #252526;
            border: 2px solid #3e3e42;
            border-radius: 4px;
            padding: 15px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        #input-container {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }
        #input {
            flex: 1;
            background: #3c3c3c;
            border: 2px solid #3e3e42;
            border-radius: 4px;
            padding: 10px 15px;
            color: #d4d4d4;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        #input:focus {
            outline: none;
            border-color: #007acc;
        }
        button {
            background: #0e639c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 25px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: background 0.2s;
            flex-shrink: 0;
        }
        button:hover {
            background: #1177bb;
        }
        button:active {
            background: #0d5a8f;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ® Maths Millionaire ðŸŽ®</h1>
    <div id="game-container">
        <div id="output"></div>
        <div id="input-container">
            <input type="text" id="input" placeholder="Enter command...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <script>
        let pyodide;
        const outputElement = document.getElementById('output');
        const inputElement = document.getElementById('input');
        const sendButton = document.getElementById('send-btn');
        let inputResolver = null;

        function appendOutput(text) {
            outputElement.textContent += text;
            outputElement.scrollTop = outputElement.scrollHeight;
        }

        async function js_get_input() {
            return new Promise((resolve) => {
                inputResolver = resolve;
            });
        }

        function sendInput() {
            const value = inputElement.value;
            inputElement.value = '';
            if (inputResolver) {
                inputResolver(value);
                inputResolver = null;
                outputElement.scrollTop = outputElement.scrollHeight;
                inputElement.focus();
            }
        }

        async function initGame() {
            try {
                appendOutput('Initializing Pyodide...\n');
                pyodide = await loadPyodide();

                await pyodide.runPythonAsync(`
        import sys
        from pyodide.ffi import JsProxy

        class BrowserIO:
            def write(self, text):
                if text:
                    from js import appendOutput
                    appendOutput(text)

            def flush(self):
                pass

        sys.stdout = BrowserIO()
        sys.stderr = BrowserIO()

        import builtins
        import asyncio

        async def async_input(prompt=""):
            if prompt:
                sys.stdout.write(prompt)
                sys.stdout.flush()
            from js import js_get_input
            result = await js_get_input()
            return str(result)

        builtins.input = async_input
        `);

                appendOutput('Loading packages...\n');
                await pyodide.loadPackage('micropip');

                appendOutput('Installing dependencies...\n');
                await pyodide.runPythonAsync(`
        import micropip
        await micropip.install('tabulate')
        `);

                appendOutput('Loading game...\n\n');
                const response = await fetch('game.py');
                if (!response.ok) throw new Error('Failed to load game.py');
                const gameCode = await response.text();

                await pyodide.runPythonAsync(gameCode);

                await pyodide.runPythonAsync(`await main()`);

            } catch (error) {
                appendOutput(`\n\nError: ${error.message}\n`);
                console.error('Error:', error);
            }
        }

        inputElement.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendInput();
            }
        });

        sendButton.addEventListener('click', sendInput);

        window.addEventListener('load', initGame);
    </script>
</body>
</html>
